<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speech to SQL</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="/static/styles.css">
		<style>
		.note{
		background: #dcd0d08c;
		}
		</style>
    </head>
    <body>
        <div class="container">

            <h1>Voice based DB query App</h1>
            <p class="page-description">A tiny app that allows you to query a database through voice</p>

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app">
                <h3>Your query</h3>
                <div class="input-single">
                    <textarea id="note-textarea"  rows="6"></textarea>
                </div>
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="save-note-btn" title="Save Note">Save Note</button>
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and to start</p>

                <h3>Results</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any results</p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="/static/jquery.min.js"></script>
        <script src="/static/script.js"></script>


    </body>
</html>
